<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Ocarina Tabs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bower:css -->
        <!-- endbower -->

        <link rel="stylesheet" href="src/css/app.css">
        <script src="../bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>

        <!--[if lt IE 9]>
            message
        <![endif]-->

        
        <section class="stage">
            
            <header class="stage__title">
                <script id="title-template" type="text/x-handlebars-template">
                <h2>{{title}}</h2>
                <h3>{{subtitle}} - by: {{author}}</h3>
                </script>
            </header>

            <ul class="stage__score">
                <script id="note-template" type="text/x-handlebars-template">
                {{#each notes}}
                <li class="note note--♪{{note}} note--♫{{duration}}">
                    <div class="note__tab">
                        <span class="note__name">{{noteName note}}</span>
                    </div>
                </li>
                {{/each}}
                </script>
            </ul>

        </section>

        <section class="input-area">
            
            <header class="input-header">
            
            </header>

            <section class="input-keyboard">
                <ul class="keyboard__keys">
                    <li class="key key--4AN key--natural"><span class="key__letter">A</span></li>
                    <li class="key key--4AS key--sharp"><span class="key__letter">A</span></li>
                    <li class="key key--4BN key--natural"><span class="key__letter">B</span></li>
                    <li class="key key--5CN key--natural"><span class="key__letter">C</span></li>
                    <li class="key key--5CS key--sharp"><span class="key__letter">C</span></li>
                    <li class="key key--5DN key--natural"><span class="key__letter">D</span></li>
                    <li class="key key--5DS key--sharp"><span class="key__letter">D</span></li>
                    <li class="key key--5EN key--natural"><span class="key__letter">E</span></li>
                    <li class="key key--5FN key--natural"><span class="key__letter">F</span></li>
                    <li class="key key--5FS key--sharp"><span class="key__letter">F</span></li>
                    <li class="key key--5GN key--natural"><span class="key__letter">G</span></li>
                    <li class="key key--5GS key--sharp"><span class="key__letter">G</span></li>
                    <li class="key key--5AN key--natural"><span class="key__letter">A</span></li>
                    <li class="key key--5AS key--sharp"><span class="key__letter">A</span></li>
                    <li class="key key--5BN key--natural"><span class="key__letter">B</span></li>
                    <li class="key key--6CN key--natural"><span class="key__letter">C</span></li>
                    <li class="key key--6CS key--sharp"><span class="key__letter">C</span></li>
                    <li class="key key--6DN key--natural"><span class="key__letter">D</span></li>
                    <li class="key key--6DS key--sharp"><span class="key__letter">D</span></li>
                    <li class="key key--6EN key--natural"><span class="key__letter">E</span></li>
                    <li class="key key--6FN key--natural"><span class="key__letter">F</span></li>
                </ul>
            </section>

        </section>


        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/jqueryui/jquery-ui.js"></script>
        <script src="../bower_components/buzz/dist/buzz.js"></script>
        <script src="../bower_components/handlebars/handlebars.js"></script>
        <script src="../bower_components/velocity/velocity.js"></script>
        <!-- endbower -->

        <script src="src/js/_fixtures.js"></script>

        <script src="src/js/app.js"></script>
        <script src="src/js/helpers.js"></script>

        <script src="src/js/modules/webfonts.js"></script>
        <script src="src/js/modules/templates.js"></script>
        <script src="src/js/modules/notes.js"></script>
        <script src="src/js/modules/track.js"></script>
        <script src="src/js/modules/input-area.js"></script>
        
        <script src="src/js/modules/pubsub.subscribe.js"></script>

        <script src="src/js/init.js"></script>

    </body>
</html>
